<div style="padding: 10px;" class="efect_touch" >
  <li class="nav-item dropdown d-md-down-none" dropdown>
    <a class="nav-link" (click)="reiniciaContador()" data-toggle="dropdown" role="button" aria-haspopup="true"
      aria-expanded="false" dropdownToggle (click)="false">
      <i class="icon-note"></i>
      <span class="badge badge-pill badge-danger" *ngIf="notifContador>0">{{notifContador}}</span>
    </a>

    <div id="drop" style="max-height: 600px;  overflow-y: scroll; overflow-x:hidden;"
      class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">



      <div class="list-group list-group-accent">
        <div class="dropdown-header">
          <div class=" bg-light text-center font-weight-bold text-muted text-uppercase small">
            ORDENES DE TRABAJO</div>
        </div>

        <div class="Datos" style="width:350px;">

           <!-- Si hay datos -->
          <div class="alerta list-group-item list-group-item-accent-warning list-group-item-divider" *ngFor="let a of notificacionOrdenes">
            <div class="">

              <div class="Descripcion" style="white-space: pre-wrap;">
                <div>Descripción:
                  <strong>{{a.descripcionOrden}}</strong>
                </div>
              </div>
              <small class="text-muted mr-3">
                <i class="icon-calendar"></i>Fecha: {{a.fechaOrden}}</small>
              <small class="text-muted">
                <i class="icon-user"></i>Emisor: {{a.emisor}}</small>
            </div>
          </div>

           <!-- No Hay Notificaciones -->
           <div *ngIf="notificacionOrdenes.length==0" class="text-center">
            No hay notificaciones
          </div>
        </div>



      </div>
