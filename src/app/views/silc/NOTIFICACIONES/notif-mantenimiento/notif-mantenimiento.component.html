              <div class="Descripcion" style="white-space: pre-wrap;">
                <div>Sistema:
                  <strong>{{a.nombre_sistema}}</strong>
                </div>
              </div>
              <small class="text-muted mr-3">
                <i class="icon-info"></i>T. Mantenimiento: {{a.nombre_mantenimiento}}</small>
              <small class="text-muted">
                <i class="icon-calendar"></i>Fecha: {{a.fecha_mantenimiento}}</small>
            </div>
          </div>
          <!-- No Hay Notificaciones -->
          <div *ngIf="notificacionMantenimiento.length==0" class="text-center">
            No hay notificaciones
          </div>
        </div>


      </div>
