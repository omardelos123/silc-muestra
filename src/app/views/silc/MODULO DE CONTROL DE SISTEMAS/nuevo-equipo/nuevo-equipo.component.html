
<app-spinner [mostrar]="flag"></app-spinner>


<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i><strong>{{titulo}}</strong>
      </div>
      <div class="card-body">
        <form class="form-horizontal" #frmEquipo="ngForm" autocomplete="off">
          <div>
            <p class="requerido">Los campos marcados con <strong>(<span class="requerido">*</span>)</strong>
              son requeridos.</p>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="Nombre"><span class="requerido">* </span>Nombre</label>
            <div class="col-md-9">
              <input type="text" id="Nombre" name="Nombre" class="form-control" placeholder="Nombre" [disabled]="estatus=='detalle'" 
              [(ngModel)]="solicitud.nombre"
              required #nombre="ngModel">
              <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
                class="alert alert-danger alert-requerido">
                <div *ngIf="nombre.errors.required">
                  El <strong>Nombre</strong> es un valor requerido.
                </div>
              </div>



            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="descripcion"><span class="requerido">* </span>Descripción</label>
            <div class="col-md-9">
              <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Descripción"  [disabled]="estatus=='detalle'"
              [(ngModel)]="solicitud.descripcion"
              required #descripcion="ngModel"></textarea>
              <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)"
                class="alert alert-danger alert-requerido">
                <div *ngIf="descripcion.errors.required">
                  El <strong>Descripcion</strong> es un valor requerido.
                </div>
              </div>


            </div>
          </div>
          

          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Estatus">Activo</label>
              <div class="col-md-9">
                <label class="switch switch-label switch-success switch-lg">
                  <input type="checkbox" class="switch-input" [(ngModel)]="solicitud.sw_activo" [ngModelOptions]="{standalone: true}" [disabled]="estatus=='detalle'">
                  <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
                </label>
              </div>
            </div>


        </form>
      </div>
      <div class="card-footer">
          <div class="text-right">
            <button type="reset" class="btn btn-brand   btn-square mr-1" style="margin-bottom: 4px" title="CANCELAR"
              (click)="cancelar()">
              <i class="fa fa-times"></i>
              <span>CANCELAR</span>
            </button>
            <button type="reset" class="btn btn-brand btn-warning  btn-warning btn-square mr-1" style="margin-bottom: 4px"
              title="LIMPIAR" *ngIf="btn_acciones.btn_limpiar" (click)="limpiar(frmEquipo)">
              <i class="fa fa-refresh"></i>
              <span>LIMPIAR</span>
            </button>
            <button type="submit" class="btn btn-brand btn-primary  btn-primary btn-square mr-1" style="margin-bottom: 4px"
              title="GUARDAR" *ngIf="btn_acciones.btn_guardar" (click)="validar_y_guardar(frmEquipo)" [disabled]="!frmEquipo.form.valid || flag">
              <i class="fa fa-save"></i>
              <span>GUARDAR</span>
            </button>
          </div>
        </div>
    </div>

  </div>

</div>
<!--/.row-->
