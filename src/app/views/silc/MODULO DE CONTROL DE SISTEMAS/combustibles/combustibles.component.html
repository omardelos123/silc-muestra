
<app-spinner [mostrar]="flag"></app-spinner>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-navicon"></i><strong>COMBUSTIBLE</strong>

        </div>
        <div class="card-body table-responsive">
          <div>
            <button type="button " class="btn btn-brand btn-primary  btn-primary btn-square mr-1" style="margin-bottom: 4px"
              title="CREAR COMBUSTIBLE" (click)="crear()" *ngIf="permisos.registrar == 1">
              <i class="fa fa-plus"></i>
              <span>CREAR COMBUSTIBLE</span>
            </button>
          </div>
         
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="combustible_select"><strong>Filtrar combustible</strong></label>
            <div class="col-md-9">
              <input type="text" id="combustible_select" name="combustible_select" class="form-control"
                placeholder="Filtrar por descripción , cantidad , costo" [(ngModel)]="filtrar_combustible"
                popover="Puedes filtrar por descripción , cantidad , costo " >
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th>DESCRIPCIÓN</th>
                <th class="text-right">CANTIDAD</th>
                <th class="text-right">COSTO</th>
                <th class="text-center">ACCIÓN</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of combustible | filterBy: ['cantidad', 'descripcion','costo']: filtrar_combustible">
                <td>{{a.descripcion}}</td>
                <td class="text-right">{{a.cantidad}}</td>
                <td class="text-right">{{a.costo}}</td>
                <td class="text-center">
                  <div class="btn-group ">
                    <button type="button " class="btn btn-brand  btn-primary btn-square mr-1" style="margin-bottom: 4px"
                      title="DETALLE" data-toggle="modal" (click)="detalle(a)">
                      <i class="fa fa-eye"></i>

                    </button>
                    <button type="button " class="btn btn-brand  btn-success btn-square mr-1" style="margin-bottom: 4px"
                      title="MODIFICAR" (click)="modificar(a)" *ngIf="permisos.actualizar == 1">
                      <i class="fa fa-edit"></i>

                    </button>
                    <button type="button " class="btn btn-danger  btn-primary btn-square mr-1" style="margin-bottom: 4px"
                      title="ELIMINAR" data-toggle="modal" (click)="eliminar_modal(a)" *ngIf="permisos.eliminar == 1">
                      <i class="fa fa-trash"></i>

                    </button>
                  </div>

                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination" *ngIf="pager.pages && pager.pages.length">
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <a class="page-link" (click)="setPage(1)">Primero</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <a class="page-link" (click)="setPage(pager.currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
              <a class="page-link" (click)="setPage(page)">{{page}}</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a class="page-link" (click)="setPage(pager.currentPage + 1)">Próximo</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a class="page-link" (click)="setPage(pager.totalPages)">Último</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
